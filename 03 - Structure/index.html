<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- balises meta -->
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Gaelle kerforne "> <!-- pour dire qui a créé la page -->
        <meta name="description" content="cours html-css">

        <!-- favicon pour le title-->
        <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon" sizes="16x16">
        <title>Cours HTML/CSS - Structure</title>

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>
        <!-- corp du document-->

        <header>
            <!-- Zone du haut : bannière, logo, slogan, menu de navigation -->
        </header>
        <nav>
            <!-- Zone de menu : liens pour naviguer sur le site -->
        </nav>

        <section>
            <!-- Zone de contenu : titre, texte, bloc, regroupements thématiques de contenu -->

            <div>
                <!-- Zone supplémentaire de contenu qui peut regrouper tous les n'importe quoi. La div n'a pas de valeur sémantique -->
            </div>
            <span>
                <!--
                Un élément qui peut regrouper tout et n'importe quoi (généralement du texte).
                On peut dire qu'il s'agit d'une zone secondaire information
                -->
            </span>
        </section>

        <article>
            <!-- Zone de contenu texte -->
        </article>

        <footer>
          <!-- Zone du bas : liens administratifs (mentions légales, conditions générales de vente/utilisation, politique de confidentialité, plan du site, Copyright) -->
        </footer>

    </body>
</html>
